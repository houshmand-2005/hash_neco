{% extends "reviews/base.html" %}
{% block title %}Reviews list{% endblock %}
{% block content %}
<ul>
{% for review in reviews %}
    <li>
        <a href="{% url 'reviews_page' review.id %}">
            <p>{{ review.user_name }}  (Rating : {{ review.rating }})</p>
        </a>
    </li>
{% endfor %}
</ul>
{% endblock %}
