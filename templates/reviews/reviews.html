{% extends "reviews/base.html" %}
{% block title %}Your review{% endblock %}
{% block content %}
<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-control{% if field.errors %} errors{% endif %}">
    {{ field.label_tag }}<br>
    {{ field }}
    {{ field.errors }}
        </div>
    {% endfor %}
    <button type="submit">Send</button>
</form>
{% endblock %}
