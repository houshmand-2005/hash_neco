<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Review</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    {% if has_error %}
        <p>This form is invalid - please enter a valid username </p>
    {% endif %}

    <label for="username">Your name:</label>
    <input id="username" name="username" type="text">
    <button type="submit">Send</button>
</form>
</body>
</html>
