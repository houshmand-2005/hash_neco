{% extends "base.html" %}
{% block title %}{{nameofmonth|title}} Challenge{% endblock %}
{% block content %}
    <h1>{{nameofmonth|title}} Challenge</h1>
    {% if challenge_text is not None %}
    <h2>{{challenge_text}}</h2>
    {% else %}
    <h2>No challenge for {{nameofmonth}}</h2>
    {% endif %}
{% endblock %}
